<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edades</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="bootstrap-5.1.3-dist/js/bootstrap.js"></script>
</head>

<body class="fondo">
    <h1 class="letra">Formularios</h1>
    <div class="container">
        <div class="col-10 row formulario">
            <div class="col-8 forma color">
                <form class="row g-3 needs-validation" method="#" novalidate onsubmit="return edades()">
                    <div class="col-md-8">
                        <label for="txtNumUno" class="form-label">Año de Nacimiento </label>
                        <input type="date" class="form-control" id="txtNumUno" value="" min="0" step="1" required>
                        </input>
                        <div class="valid-feedback">
                            Correcto N°1!
                        </div>
                    </div>
                    <div class="col-md-8">
                        <label for="txtNumDos" class="form-label">Año Actual </label>
                        <input type="date" class="form-control" id="txtNumDos" value="" min="0" step="1" required>
                        </input>
                        <div class="valid-feedback">
                            Correcto N°2!
                        </div>
                    </div>


                    <div class="col-10">
                        <button class="btn btn-primary"  type="submit">Submit form</button>
                    </div>
                </form>
            </div>
            <div class="col-4 respuesta color">
                <div class="col-12 contenido">
                    <h3>Respuesta</h3>

                </div>
                <div id="edad"></div>
            </div>
        </div>

    </div>


    <script src="bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>
    <script src="js/validar.js"></script>
    <script src="js/edad.js"></script>

</body>

</html>
