<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>areas</title>
</head>
<body>
    <script>
        let caud1;
        let caud2;
        let caud3;
        let lado1=20;
        let lado2=3;
        let lado3=27;

        cuad1=lado1*lado1;
        cuad2=lado2*lado2;
        cuad3=lado3*lado3;

        if(cuad1==cuad2 && caud2==cuad3){

            console.log("Las areas de los cuadrados son iguales");

        }else
        if(cuad1>cuad2 && cuad1>cuad3 ){

            console.log("El area del cuadro 1 es mayor");
        }else
        if(cuad3>cuad2){

            console.log("El area del cuadrado 3 es mayor");

        }else{
            console.log("El area del cuadreo 2 es mayor");
        }
    </script>
</body>
