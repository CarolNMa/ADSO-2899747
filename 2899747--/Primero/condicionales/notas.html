<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
</head>
<body>
    <script>

        let nota1=50;
        let nota2=40;
        let nota3=20;
        let result;
        let porcen1;
        let porcen2;
        let porcen3;
        

        porcen1=(nota1*20)/100;
        porcen2=(nota2*35)/100;
        porcen3=(nota3*45)/100;

        console.log("El porcentaje uno es " +porcen1+ "\n");
        console.log("El porcentaje dos es " +porcen2+ "\n");
        console.log("El porcentaje tres es " +porcen3+ "\n");

        result=porcen1+porcen2+porcen3;

        console.log("La suma de los porcentajes son: " +result+ "\n");

        if(result>45){
            console.log("Su nota es superior");
        }else 
        if(result<=45 && result>35){

            console.log("Su nota es buena");
        }else 
        if(result<=35 && result>=3){

            console.log("Su nota es media");
        }else{

            console.log("Su nota es mala");
        }
    </script>
    
</body>
</html>
