<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edad mayor menor</title>
</head>
<body>
    <script>
        let edad;
        let anioNac=2006;
        let anioAct=2024;

        edad=anioAct-anioNac;

        if (edad>17){

            console.log(+edad+ " Usted es mayor de edad");
        }else{

            console.log(+edad+ " Usted es menor de edad");
        }
    </script>
    
</body>
</html>
