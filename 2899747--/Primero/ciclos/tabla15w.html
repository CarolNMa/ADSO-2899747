<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla del 1 al 5 </title>
</head>
<body>
    <script>
        let contar=0;
        let num=0;
        let multi;
        let par=0;
        let impar=0;

        while(num<=5){
            num=num+1;
            contar=1;

            while(contar<=5){

                multi=num*contar;
                
                if (multi%2==0){
                    
                    console.log(+num+ "x" +contar+ " = " +multi+ "\n");
                    console.log(+multi+ " Es buzz");

                    par=par+1
                }else{

                    console.log(+num+ "x" +contar+ " = " +multi+ "\n");
                    console.log(+multi+ " Es bass");

                    impar=impar+1
                }
                contar=contar+1;
            }
            
        }
        console.log("Par es = " +par+ "\n");
            console.log("Impar es = " +impar+ "\n");
    </script>
</body>
</html>
