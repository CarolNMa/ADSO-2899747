<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla del 5</title>
</head>
<body>
    <script>
        let num=0;
        let multi=5;
        let product;

        while(num<multi){

            num=num+1;
            product=multi*num;

            console.log(+multi+ " x " +num+ " = " +product+ "\n");
        }
    </script>
</body>
</html>
