<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla del 9</title>
</head>
<body>
    <script>
        let num;
        let multi=9;
        let product;

        for(num=1; num<=5; num++){

            product=multi*num;

            if(product%2==0){

                console.log(+product+ " Es par");
            
            }else{

                console.log(+product+ " Es impar");
            }
        }
    </script>
</body>
</html>
